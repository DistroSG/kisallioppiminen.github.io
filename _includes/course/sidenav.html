{% capture path %}{{ page.dir | prepend: site.baseurl }}{% endcapture %}
<aside>
	<header>
		<h1>
			<a href="{{ "/" | prepend: path }}">{{site.data.navs[page.sidenav].header}}</a>
		</h1>
	</header>
	<nav class="sidenav">
		<ul>
			{% for link in site.data.navs[page.sidenav].navigation %}
			<li><a href="{{link[1]}}"{% if page.url contains link[1] %} class="current"{% endif %}>{{link[0]}}</a></li>
			{% endfor %}
		</ul>
	</nav>
</aside>
